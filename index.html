<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List - JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="list.js" type="module"></script>
    <script src="todolist.js" type="module"></script>
    <script src="date.js" type="module"></script>
    <script src="init.js" type="module"></script>
    <script src="app.js" type="module"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="clear-button">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
        <div id="date"></div>
    </div>
    <div class="content">
        <div class="list">
            <ul id="the-list">
            </ul>
        </div>
        <div class="add-item">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <input type="text" id="item-input" placeholder="Add to to-do">
        </div>
    </div>
</div>
</body>
</html>
